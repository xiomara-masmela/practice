<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Intro component with sign up form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
    <main class="d-flex main-content justify-content-between">
        <section class="col-5 d-flex  flex-column justify-content-center">
            <h1 class="text-white fw-bold">Learn to code by watching others</h1>
            <p class="text-white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers thinkis invaluable.</p>
        </section>
        <section class="col-6">
            <form class="bg-white px-5 py-5 rounded-2 shadow" id="form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputName" aria-describedby="name" placeholder="Name">
                    <div id="nameError" class="error-div"></div>
                  </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="inputLastname" aria-describedby="lastName" placeholder="Last Name">
                    <div id="LastNameError" class="error-div"></div>
                  </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="email" placeholder="Email Address">
                  <div id="emailError" class="error-div"></div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <div id="passwordError" class="error-div"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100 text-uppercase" id="submit-button">Claim your free trial</button>
                <p class="small">By clicking blablab <span>Terms of service</span></p>
              </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
